# ===================================================================
# LUXURY FASHION - APPLICATION PROPERTIES
# Cau hinh ket noi CSDL va cac thong so he thong
# ===================================================================

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080
server.servlet.context-path=/api

# ===================================================================
# SQL SERVER DATABASE CONFIGURATION
# Cau hinh ket noi SQL Server tu ngoai vao
# ===================================================================
# QUAN TRONG: Thay doi thong tin sau cho phu hop voi moi truong cua ban
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LuxuryFashion_2025;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Aa@123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationPleaseChangeThis123456789
jwt.expiration=86400000

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.com.luxuryfashion=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# MULTIPART FILE UPLOAD CONFIGURATION
# Cau hinh upload file (luu local hoac trong database)
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thu muc luu anh san pham (tao thu muc nay trong project)
file.upload-dir=./uploads/images

# ===================================================================
# CORS CONFIGURATION
# Cho phep Frontend (Vue 3) goi API tu domain khac
# ===================================================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ===================================================================
# PAYMENT GATEWAY CONFIGURATION
# ===================================================================
# Momo Payment
momo.partner-code=your_momo_partner_code
momo.access-key=your_momo_access_key
momo.secret-key=your_momo_secret_key
momo.endpoint=https://test-payment.momo.vn/v2/gateway/api/create
momo.return-url=http://localhost:8080/api/payment/momo/callback
momo.notify-url=http://localhost:8080/api/payment/momo/notify

